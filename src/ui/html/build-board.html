<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/resource/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="/resource/css/build-board.css"/>
  <script type="text/javascript" src="/resource/lib/js/underscore/underscore.js"></script>
  <script type="text/javascript" src="/resource/lib/js/jquery/jquery.js"></script>
  <script type="text/javascript" src="/resource/lib/js/knockout/knockout.js"></script>
  <script type="text/javascript" src="/resource/js/page/build-board.min.js"></script>
</head>
<body>
  <div id="build-list" data-bind="foreach: builds">
    <div class="build" 
        data-bind="css    : $parent.stateCss(state),
                   style  : { clear: $index() % 4 == 0 ? 'left' : 'none' }">
      <div class="build-short-name"
          data-bind="text : plan.shortName,
                     css  : $parent.stateIconCss(state)"></div>
      <div class="build-key" data-bind="text: plan.key"></div>
    </div>
  </div>
</body>
</html>
